{% extends 'base.html' %}

{% block title %}Lessons{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Lessons for {{ course.title }}</h1>
    <a href="{% url 'lesson_create'%}" class="btn btn-primary">Create New Lesson</a>
</div>

<div class="lessons-container">
    {% for lesson in lessons %}
    <div class="lesson-card">
        <h3><a href="{% url 'lesson_detail' lesson.pk %}">{{ lesson.title }}</a></h3>
        <p>{{ lesson.content|truncatewords:20 }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
