<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order List</title>
</head>
<body>
    <header>TA
        <a href="{% url 'book_list' %}">Books</a>
        <a href="{% url 'user_list' %}">Users</a>
    </header>


    <h1>Orders</h1>

    <ul>
        {% for order in orders %}
            <li>Bool: {{order.book_title}} - User: {{ order.user.first_name }} {{ order.user.last_name }}</li>
        {% endfor %}
    </ul>
    
</body>
</html>
